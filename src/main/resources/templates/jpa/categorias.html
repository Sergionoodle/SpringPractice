<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/front2 :: head(~{::title}, ~{::link})">

</head>

<body>
	<div th:replace="layout/front2 :: container"></div>
	<h1>Categorías</h1>

	<a th:href="@{/jpa/categorias/add}" class="btn btn-primary mb-5">Create</a>
	<table class="table table-striped table-bordered">
	    <thead class="table-dark">
	        <tr>
	            <th>ID</th>
	            <th>Nombre</th>
	            <th>Slug</th>
	            <th>Acciones</th>
	        </tr>
	    </thead>
	    <tbody>
	        <tr th:each="categoria : ${datos}">
	            <td th:text="${categoria.id}"></td>
	            <td th:text="${categoria.nombre}"></td>
	            <td th:text="${categoria.slug}"></td>
	            <td>
	                <a th:href="@{/categorias/editar/{id}(id=${categoria.id})}" class="btn btn-warning">Editar</a>
	                <a th:href="@{/categorias/eliminar/{id}(id=${categoria.id})}" class="btn btn-danger" onclick="return confirm('¿Seguro que quieres eliminar?')">Eliminar</a>
				</td>
	        </tr>
	    </tbody>
	</table>
	<footer th:replace="layout/front2 :: footer"></footer>
</body>

</html>
