<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/front2 :: head(~{::title}, ~{::link})">
    <title>Editar Categoría</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center text-primary mb-4">Editar Categoría</h2>
            <form th:action="@{/jpa/categorias/editar/}+${categorias.id}" th:object="${categorias}" method="POST">
                <input type="hidden" th:field="*{id}"/>
                
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre de la categoría" required>
                    <small class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
                </div>
                
                <div class="mb-3">
                    <label for="slug" class="form-label">Slug:</label>
                    <input type="text" id="slug" th:field="*{slug}" class="form-control" readonly>
                </div>
                
                <div class="mb-3 text-danger" th:if="${errorSlug}" th:text="${errorSlug}"></div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    <a th:href="@{/jpa/categorias}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
